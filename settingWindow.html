<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/settingsStyle.css">

    <script type='text/javascript' src='settings.js' defer></script>
    <script type='text/javascript' src='main.js' defer></script>
  </head>
  <body>
    <div class="container">
      <div id="settingsNotice">Restart the application after saving settings</div>
      <div class="mySettings">
        <section id="settingsSideBar">
          <button id="accountButton" onclick="openSettingsTab(1)" class="sideBarButtons">
            <img src="icons\svgs\solid\user-circle.svg" class="sideBarButtonImages"><div>Account</div>
          </button>
          <button id="appearanceButton" onclick="openSettingsTab(2)" class="sideBarButtons">
            <img src="icons\svgs\solid\palette.svg" class="sideBarButtonImages"><div>Appearance</div>
          </button>
          <button id="startUpButton" onclick="openSettingsTab(3)" class="sideBarButtons">
            <img src="icons\svgs\solid\layer-group.svg" class="sideBarButtonImages"><div>Start-Up</div>
          </button>
        </section>
        <div class="tokenInput" id="settingsAccount">
            <h1 id="headerAccount" class="headers">Account</h1>
            <div id="myUsernameInput">
              Username:
              <input type="text" id="usernameInput" placeholder="Enter your username">
              <button class="saveButtons" type="submit" onclick="storeMyUsername()">Save</button>
            </div>
            <label>Token:
              <input type="text" id="userTokenInput" placeholder="Copy and paste token here">
              <button class="saveButtons" type="submit" onclick="storeMyToken()" >Save</button>
            </label>
          <div id="aniListPortalButtons">
            <a href="https://anilist.co/api/v2/oauth/authorize?client_id=6849&response_type=token" target="_blank"><button>Get Token From AniList</button></a>
            <button id="resetLoginButton">Reset AniList login</button>
          </div>
        </div>
        <section id="settingsAppearance">
          <h1 class="headers">Appearance</h1>
          <div id="defaultListNameSettings">
            Title Language:
            <select name="defaultListNameSettings" id="defaultListNameSelect">
              <option value="Romaji">Romaji</option>
              <option value="English">English</option>
              <option value="Native">Native</option>
            </select>
          </div>
          <div id="defaultColors">
            <label for="defaultColors">Status Colors:</label>
            <select name="defaultColors" id="defaultColorsSelect">
              <option value="Blue/Yellow/Orange">Blue/Yellow/Orange</option>
              <option value="Blue/Green/Red">Blue/Green/Red</option>
            </select>
          </div>

          <div class="saveOptions">
            <button type="submit" id="applyButton" onclick="storeSettingValues1()">Save</button>
            <button type="submit" id="cancelButton">Cancel</button>
          </div>

          <div class="vndbContentPref">
            VNDB Allowed Content Preference:
            <br>
            Adult
            <br>
            <input type="checkbox" id="cb2" name="cb2" value="Suggestive">
            <label for="cb2"> Suggestive</label><br>
            <input type="checkbox" id="cb3" name="cb3" value="Explicit">
            <label for="cb3"> Explicit</label><br>
            Violence:
            <br>
            <input type="checkbox" id="cb5" name="cb5" value="Violent">
            <label for="cb5"> Violent</label><br>
            <input type="checkbox" id="cb6" name="cb6" value="Brutal">
            <label for="cb6"> Brutal</label><br>
          </div>

        </section>


        
        <section id="settingsStartUp">
          <h1 class="headers">Start-Up</h1>
          <div id="defaultListSettings">
            <label for="defaultListSelect">Default List:</label>
            <select name="defaultListSettings" name="defaultListSelect" id="defaultListSelect">
              <option value="animeList">Anime List</option>
              <option value="mangaList">Manga List</option>
              <option value="lightNovelList">Light Novel List</option>
              <!--<option value="visualNovelList">Visual Novel List</option>-->
            </select>
          </div>
          <div class="initialSearchPref">
            <label for="">Search Tab:</label>
            <select name="defaultSearch" id="defaultSearch">
              <option value="All">All</option>
              <option value="Anime">Anime</option>
              <option value="Manga">Manga</option>
              <option value="Light Novel">Light Novels</option>
            </select>
          </div>
          <div id="defaultSettingsTab">
            <label>Settings Tab:</label>
            <select name="userDefaulSettingsTab" id="userDefaultSettingsTab">
              <option value="Account">Account</option>
              <option value="Appearance">Appearance</option>
              <option value="Startup">Startup</option>
            </select>
          </div>
          <div id="defaultSortAnime">
            <label>Anime Sort:</label>
            <br>
            <select name="" id="defaultSettingSortAnime">
              <option value="Title">Title</option>
              <option value="Score">Score</option>
              <option value="Type">Type</option>
              <option value="Progress">Progress</option>
              <option value="Season">Season</option>
            </select>
          </div>
          <div id="defaultSortMangaLN">
            <label>Manga/Light Novel Sort:</label>
            <br>
              <select name="defaultSortMangaLN" id="defaultSettingSortMangaLN">
                <option value="Title">Title</option>
                <option value="Score">Score</option>
                <option value="Chapters">Chapters</option>
                <option value="Volumes">Volumes</option>
                <option value="Released">Released</option>
              </select>
          </div>

          <div class="saveOptions">
            <button type="submit" id="applyButton" onclick="storeSettingValues2()">Save</button>
            <button type="submit" id="cancelButton2">Cancel</button>
          </div>
        </section>


      </div>
    </div>
  </body>
</html>
